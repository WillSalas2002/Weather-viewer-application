<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h1>Registration page</h1>
    <form th:method="POST" th:action="@{/registration}" th:object="${user}">
        <label for="login">Enter Login: </label>
        <input type="text" id="login" th:field="*{login}" />
        <br/>
        <label for="password">Enter Password: </label>
        <input type="text" id="password" th:field="*{password}" />
        <br/>
        <input type="submit" value="Register"/>

        <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</div>
    </form>
</body>
</html>
